<html>
	<head>
	<title>Calculator</title>
	<style>
		input
		{
		width:100%
		}
	</style>
	</head>
	<body>
		<center>
			<form name= "calculator">
				<table> 
					 <tr> 
						<td colspan="4"><input type="text" name="display"  style="background-color: cornsilk"></td>
					 </tr> 
					 <tr> 
						<td><input type="button" value="1"  onclick="calculator.display.value += '1' " style="background-color: azure"></td>
						<td><input type="button" value="2" onclick="calculator.display.value += '2' " style="background-color: azure"> </td> 
						<td><input type="button" value="3" onclick="calculator.display.value += '3' " style="background-color: azure"> </td> 
						<td><input type="button" value="+" onclick="calculator.display.value += '+' " style="background-color: cornsilk"> </td> 
					 </tr> 
					 <tr> 
						<td><input type="button" value="4" onclick="calculator.display.value += '4' " style="background-color: azure"> </td> 
						<td><input type="button" value="5" onclick="calculator.display.value += '5' " style="background-color: azure"> </td> 
						<td><input type="button" value="6" onclick="calculator.display.value += '6' " style="background-color: azure"> </td> 
						<td><input type="button" value="-" onclick="calculator.display.value += '-' " style="background-color: cornsilk"> </td> 
					 </tr> 
					 <tr> 
						<td><input type="button" value="7" onclick="calculator.display.value += '7' " style="background-color: azure"> </td> 
						<td><input type="button" value="8" onclick="calculator.display.value += '8' " style="background-color: azure"> </td> 
						<td><input type="button" value="9" onclick="calculator.display.value += '9' " style="background-color: azure"> </td> 
						<td><input type="button" value="*" onclick="calculator.display.value += '*' " style="background-color: cornsilk"> </td> 
					 </tr> 
					 <tr> 
						<td><input type="button" value="c" onclick="calculator.display.value = ' ' " style="background-color: cornsilk"> </td> 
						<td><input type="button" value="0" onclick="calculator.display.value += '0' " style="background-color: azure"> </td> 
						<td><input type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)" style="background-color: cornsilk"> </td> 
						<td><input type="button" value="/" onclick="calculator.display.value += '/' " style="background-color: cornsilk"> </td> 
					 </tr> 
				</table> 
			</form>	
		</center>	
	</body> 
</html>
